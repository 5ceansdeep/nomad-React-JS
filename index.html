<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesTOHous() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      function onChange(event) {
        return setAmount(event.target.value);
        //SyntheticEvent 출력, React JS가 가짜 이벤트를 발생시켜 이벤트 최적화
      }
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      }
      return (
        <div>
          <div>
            <label htmlFor="minutes">minutes</label>
            <input
              value={inverted ? amount * 60 : amount} //중괄호 쓰는 이유가 뭐야
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange} //이벤트 듣고 onChange 실행
              disabled={inverted} //inverted === true -> disabled
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turn back" : "Inverted"}</button>
        </div>
      );
    }
    function KmToMiles() {
      return <h3>KM 2 M</h3>;
    }
    function App() {
      const [index, setIndex] = React.useState("X"); //왜 숫자가 아니라 문자로 초기값 설정?
      const onSelect = (event) => {
        setIndex(event.target.value);
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="X">Select your Units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "X" ? "Please Select your Units" : null}
          {index === "0" ? <MinutesTOHous /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
